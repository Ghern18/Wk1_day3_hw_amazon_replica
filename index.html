<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon Sign-In</title>
    
</head>
<body>
    <section>
        <div class="logo">
            <image src="./logo_sample_2.png"></image>
        </div>
        <div class="card">
            <h1>Sign-In</h1>
            <div class="form">
                <label for="Sign-In">Email (phone for mobile accounts)</label>
                <input type="text">
            </div>

            <div class="form">
                <label for="Sign-In">Password <a href="#">Forgot your password?</a></label>
                <input type="text">
                <button class="New_Account">Sign-In</button>
            </div>

            <p>By continueing, you agree to Amazon's <a href="#>">Conditions of Use</a> and <a href="#">Privacy Notice.</a></p>

            <div class="check">
            <p><button square="check"></button> Keep me signed in. Details
            </p>
            </div>

            <div class="breck">
                <p>NEW TO AMAZON?</p>
            </div>
            <div class="btn">
                <button>Create your Amazon account</button>
            </div>


        
        </div>

    </section>
</body>
</html>
